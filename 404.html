        <style>
            body.loaded {
                content-visibility: visible;
                background-color: #fafafa;
            }
            body.loaded::after {
                content: "";
                contain: paint style size layout;
                position: absolute;
                width: 100%;
                z-index: 9999999;
                top: 0;
                height: 100%;
                background: radial-gradient(#00000000 40%, #0051FFAE 50%, #00000000 60%);
                left: 0;
                background-size: 300% 400%;
                animation-iteration-count: 1;
                animation-delay: 325ms !important;
                animation-fill-mode: both !important;
                animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1) !important;
                animation-name: arrival !important;
                animation-duration: 325ms !important;
            }
            @keyframes arrival {
                0% {display: block !important; background-position: 50% -10%; opacity: .5 }
                100% { display: none !important; background-position: 50% 40%; opacity: 1 }
            }
            body.loaded > #app {
                contain: paint style layout;
                content-visibility: initial;
                position: fixed;
                will-change: auto;
            }
            body.loading[datainitiated=true] > #app {
                contain: paint style layout;
                will-change: contents;
                content-visibility: visible;
            }
            body.loading[datainitiated=false] > #app {
                contain: size paint style layout;
                will-change: auto;
                content-visibility: hidden;
            }
            body.loading[datainitiated=false] {
                animation-fill-mode: both;
                animation-name: bounce;
                animation-duration: 1000ms;
                animation-delay: 450ms;
                animation-timing-function: ease-in-out;
                animation-iteration-count: infinite;
                overflow: hidden;
            }
            @keyframes bounce {
                0% {filter: brightness(1) contrast(1);transform: scale(1.1);}
                25% {filter: brightness(1.3) contrast(0.85);transform: scale(1.15);}
                50% {filter: brightness(1) contrast(1);transform: scale(1);}
                75% { filter: brightness(1.1) contrast(0.95); transform: scale(1.15); }
                100% { filter: brightness(1) contrast(1); transform: scale(1.1); }
            }
            body::after {
                content-visibility: auto;
                pointer-events: none;
                contain: size paint style layout;
                content: " ";
                position: fixed;
                z-index: 9999999;
                -ms-interpolation-mode: nearest-neighbor;
                image-rendering: optimizeSpeed;

                image-rendering: -webkit-optimize-contrast;

                background-size: 50%;
                background-position: center;
                background-repeat: no-repeat;
                box-sizing: border-box;
                background-clip: padding-box;
                padding: 0;
                margin: 0;

                animation-name: bounce-in;
                animation-duration: 400ms;

                animation-iteration-count: 1;

            @keyframes bounce-in {

                    filter: opacity(0);
                    content-visibility: hidden !important;
                }

        <!-- Service worker -->
        <script type="text/javascript">

            "use strict";
            /* LOAD JS FILE (in two "moves") */
            var _FIRED_IT_STATE = "";
            var _LET_FIRE_IT = function(is_service_worker_activation_successful) {

                return new Promise(function(resolve, reject){

                    var _MAIN_JS_FILE_ENDS_WITH = "norris.min.js";
                    var _PRE_FILES = Array.of("/client/chunk_main_690b702c.min.js", "/client/chunk_main_748942c6.min.js",);
                    var _POST_FILES = Array.of( "/src/fonts/jura/index.css", "/client/chunk_norris.min.js", "/src/fonts/baksheesh/index.css");

                    if (is_service_worker_activation_successful) { console.log("GREAT, the service worker has been activated with success.") } else {console.log("GOOD, the service worker installation has been ignored successfully.")}

                    // Load pre-used (PRE) file or finally used ones (POST)
                    var fire_it = function (what) {

                        var hrefs = new Array();
                        var ss = "";
                        var e = null;
                        var i = 0;
                        var clean = false;

                        if(_FIRED_IT_STATE === "") {
                            clean = true;
                        }

                        if (Boolean(what === "FIRST" && Boolean(_FIRED_IT_STATE !== "FIRST" && _FIRED_IT_STATE !== "LAST")) || Boolean(what === "LAST" && Boolean(_FIRED_IT_STATE !== "FIRST" && _FIRED_IT_STATE !== "LAST"))) {
                            hrefs = hrefs.concat(_PRE_FILES); console.log("First files to load have been ignited.")
                            _FIRED_IT_STATE = "FIRST";
                        }

                        if (Boolean(what === "LAST" && Boolean(_FIRED_IT_STATE === "FIRST" || _FIRED_IT_STATE !== "LAST"))) {
                            hrefs = hrefs.concat(_POST_FILES); console.log("Last files to load have been ignited.")
                            _FIRED_IT_STATE = "LAST";
                        }

                        if(clean){
                            var all_hrefs = new Array(0).concat(_PRE_FILES, _POST_FILES);
                            for (i = 0; i < all_hrefs.length; i++) {
                                ss = all_hrefs[i];
                                if (ss.endsWith(".js")) {
                                    document.querySelectorAll('script[src$="' + ss + '"]').forEach(function (node) {node.remove();});
                                }
                            }
                        }

                        for (i = 0; i < hrefs.length; i++) {
                            ss = hrefs[i];
                            if (ss.endsWith(".js")) {
                                e = document.createElement("script"); e.setAttribute("src", ss); e.setAttribute("type", "text/javascript"); e.setAttribute(ss.endsWith(_MAIN_JS_FILE_ENDS_WITH) ? "defer" : "defer", "true");
                                document.body.appendChild(e);
                            } else if (ss.endsWith(".css")) {
                                e = document.createElement("link"); e.setAttribute("href", ss); e.setAttribute("rel", "stylesheet");
                                document.body.appendChild(e);
                            }
                        }

                        return true;
                    }

                    // This event fires after doc ready state is interactive and before it is complete, it doesn't wait on resources to be loaded
                    document.addEventListener('DOMContentLoaded', function () {resolve(fire_it("LAST"));});
                    document.addEventListener('readystatechange', function () {

                        if (document.readyState === "interactive") {fire_it("FIRST");}
                        if (document.readyState === "complete") {resolve(fire_it("LAST"));}
                    });

                    // Prevent this function from being executed none, twice or more using parameters what
                    if (document.readyState === "interactive") {fire_it("FIRST");}
                    if (document.readyState === "complete") {resolve(fire_it("LAST"));}

                });
            };

            /* TRY INSTALL SERVICE WORKER, FINALLY LOAD JS FILE */
            var _REGISTER_SERVICE_WORKER = function() {
                _FIRED_IT_STATE = "";
                return new Promise(function(resolve, reject){
                    if ("serviceWorker" in navigator) {
                        navigator.serviceWorker.register("/service-worker.js", {
                            scope: "/"
                        }).then(function(r) {
                            var sw = r.installing || r.waiting || r.active || null;
                            if (sw !== null) {
                                sw.addEventListener('statechange', function(e) {
                                    if(e.target.state === "activated") { _LET_FIRE_IT(true).then(function(){resolve(r);}); }
                                });
                                if(sw.state === "activated") { _LET_FIRE_IT(true).then(function(){resolve(r);}); }
                            }else { _LET_FIRE_IT(false).then(function(){resolve(r);}); }
                        }).catch(function(){
                            _LET_FIRE_IT(false).then(function(){resolve(null);});
                        });
                    }else { _LET_FIRE_IT(false).then(function(){resolve(null);}); }
                });
            };

            var _LISTEN_RELOAD = function(registration) {

                window.addEventListener("DOMContentLoaded", function () {
                    _REGISTER_SERVICE_WORKER().then(_LISTEN_RELOAD);
                });
            };

            _REGISTER_SERVICE_WORKER().then(_LISTEN_RELOAD);

        </script>
