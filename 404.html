        <style>
            body.loaded {
                content-visibility: visible;
                background-color: #fafafa;
            }
            body.loaded > #app {
                contain: paint style layout;
                content-visibility: initial;
                will-change: auto;
            }
            body.loading[datainitiated=true] > #app {
                contain: paint style layout;
                will-change: contents;
                content-visibility: visible;
            }
            body.loading[datainitiated=false] > #app {
                contain: size paint style layout;
                will-change: auto;
                content-visibility: hidden;
            }
            body::after {
                content-visibility: auto;

                background-size: 50%;
                background-position: center;
                background-repeat: no-repeat;
                box-sizing: border-box;
                background-clip: padding-box;
                padding: 0;
                margin: 0;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                height: 100vh;
                width: 100vw;
                transform-origin: center;
                will-change: auto;
                animation-fill-mode: both;
                animation-name: bounce-in;
                animation-duration: 400ms;
                animation-delay: 0ms;
                animation-timing-function: ease;
                animation-iteration-count: 1;
            }
            @keyframes bounce-in {
                0% {
                    filter: opacity(0);
                    transform: scale(0);
                }
                50% {
                    filter: opacity(1.1);
                    transform: scale(1.2);
                }
                75% { transform: scale(1); }
                100% { transform: scale(1.1); }
            }
            body.loading  {
                font-size: 0 !important;
                content-visibility: visible;
                background-color: #fff;
                contain: size paint style layout;
                padding: 0;
                margin: 0;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                min-height: 100vh;
                min-width: 100vw;
            }
            body[datainitiated=true]::after {
                animation-iteration-count: 1;
                animation-delay: 10ms !important;
                animation-fill-mode: both !important;
                animation-timing-function: ease-out !important;
                animation-name: zoom-out !important;
                animation-duration: 90ms !important;
            }
            @keyframes zoom-out {
                0% {
                    transform: translateZ(10px) scale(1);
                    filter: opacity(1);
                    content-visibility: auto !important;
                }
                100% {
                    transform: translateZ(10px) scale(6);
                    filter: opacity(0);
                    content-visibility: hidden !important;
                }
            }

        <!-- Service worker -->
        <script type="text/javascript">

            "use strict";
            /* LOAD JS FILE (in two "moves") */
            var _LET_FIRE_IT = async function(is_service_worker_activation_successful) {

                var _FIRED_IT_STATE = "";
                var _MAIN_JS_FILE_ENDS_WITH = "norris.min.js";
                var _PRE_FILES = Array.of(
                    "/chunk_main_253ae210.min.js",
                    "/chunk_main_31ecd969.min.js",
                    "/chunk_main_690b702c.min.js",
                    "/chunk_main_748942c6.min.js",
                );
                var _POST_FILES = Array.of(
                    "/src/fonts/jura/index.css", // Font - Every font except latin
                    "/chunk_norris.min.js",
                    "/src/fonts/baksheesh/index.css"
                );

                if (is_service_worker_activation_successful) {
                    console.log("GREAT, the service worker has been activated with success.")
                } else {
                    console.log("GOOD, the service worker installation has been ignored successfully.")
                }
                // Load pre-used (PRE) file or finally used ones (POST)
                var fire_it = function (what) {

                    var hrefs = [];
                    if (Boolean(what === "FIRST" && Boolean(_FIRED_IT_STATE !== "FIRST" && _FIRED_IT_STATE !== "LAST")) || Boolean(what === "LAST" && Boolean(_FIRED_IT_STATE !== "FIRST" && _FIRED_IT_STATE !== "LAST"))) {

                        hrefs = hrefs.concat(_PRE_FILES);
                        console.log("First files to load have been ignited.")
                        _FIRED_IT_STATE = "FIRST";
                    }

                    if (Boolean(what === "LAST" && Boolean(_FIRED_IT_STATE === "FIRST" || _FIRED_IT_STATE !== "LAST"))) {

                        hrefs = hrefs.concat(_POST_FILES);
                        console.log("Last files to load have been ignited.")
                        _FIRED_IT_STATE = "LAST";
                    }

                    for (var i = 0; i < hrefs.length; i++) {

                        var ss = hrefs[i];
                        if (ss.endsWith(".js")) {

                            var e = document.createElement("script");
                            e.setAttribute("src", ss);
                            e.setAttribute("type", "text/javascript");

                            var main_script_sources = document.querySelectorAll('script[src$="' + ss + '"]');
                            if (main_script_sources.length > 0) {
                                main_script_sources.forEach(function (node) {
                                    node.remove();
                                });
                            }

                            e.setAttribute(ss.endsWith(_MAIN_JS_FILE_ENDS_WITH) ? "async" : "defer", "true");
                            document.body.appendChild(e);

                        } else if (ss.endsWith(".css")) {

                            var e = document.createElement("link");
                            e.setAttribute("href", ss);
                            e.setAttribute("rel", "stylesheet");
                            document.body.appendChild(e);

                        }
                    }
                }

                // This event fires after doc ready state is interactive and before it is complete, it doesn't wait on resources to be loaded
                document.addEventListener('DOMContentLoaded', function () {
                    fire_it("LAST");
                });
                document.addEventListener('readystatechange', function () {

                    if (document.readyState === "interactive") {
                        fire_it("FIRST");
                    }
                    if (document.readyState === "complete") {
                        fire_it("LAST");
                        window.addEventListener("load", function () {
                            fire_it("LAST");
                        });
                    }
                });

                // Prevent this function from being executed none, twice or more using parameters what
                if (document.readyState === "interactive") {
                    fire_it("FIRST");
                }
                if (document.readyState === "complete") {
                    fire_it("LAST");
                    window.addEventListener("load", function () {
                        fire_it("LAST");
                    });
                }
            };

            /* TRY INSTALL SERVICE WORKER, FINALLY LOAD JS FILE */
            var _REGISTER_SERVICE_WORKER = function() {

                if ("serviceWorker" in navigator) {

                    return navigator.serviceWorker.register("/service-worker.js", {
                        scope: "/"
                    }).then(function(r) {

                        var sw = r.installing || r.waiting || r.active || null;
                        if (sw !== null) {

                            if(sw.state === "activated") { _LET_FIRE_IT(true); }

                            sw.addEventListener('statechange', function(e) {

                                if(e.target.state === "activated") { _LET_FIRE_IT(true); }
                            });
                        }else { _LET_FIRE_IT(false); }

                        return true;
                    });
                }else { _LET_FIRE_IT(false); }

                return true;
            }; _REGISTER_SERVICE_WORKER();
        </script>
